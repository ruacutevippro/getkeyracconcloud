<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RACCON Key System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
      50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
    }

    /* Glassmorphism container */
    .container {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      transform: translateY(0);
      animation: containerEntry 1s ease-out;
      max-width: 400px;
      width: 90%;
    }

    @keyframes containerEntry {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      animation: logoGlow 2s ease-in-out infinite alternate;
    }

    @keyframes logoGlow {
      from { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
      to { box-shadow: 0 0 30px rgba(102, 126, 234, 0.6); }
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 30px;
      font-weight: 300;
    }

    .key-container {
      position: relative;
      margin-bottom: 25px;
    }

    .key-box {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px 25px;
      font-size: 18px;
      font-weight: 500;
      font-family: 'Monaco', 'Menlo', monospace;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: all;
      position: relative;
      overflow: hidden;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .key-box:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(102, 126, 234, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .key-box:active {
      transform: translateY(0) scale(0.98);
    }

    .key-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .key-box:hover::before {
      left: 100%;
    }

    .copy-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.6;
      transition: opacity 0.3s;
    }

    .key-box:hover .copy-icon {
      opacity: 1;
    }

    .message {
      margin-top: 15px;
      padding: 12px 20px;
      background: rgba(76, 175, 80, 0.15);
      border: 1px solid rgba(76, 175, 80, 0.3);
      border-radius: 12px;
      color: #4caf50;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      display: none;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
      display: block;
    }

    .thank-you {
      margin-top: 25px;
      font-size: 16px;
      font-weight: 500;
      animation: rainbow 3s linear infinite;
      text-shadow: 0 0 10px currentColor;
    }

    @keyframes rainbow {
      0% { color: #ff6b6b; }
      16.66% { color: #ffa726; }
      33.33% { color: #ffeb3b; }
      50% { color: #66bb6a; }
      66.66% { color: #42a5f5; }
      83.33% { color: #ab47bc; }
      100% { color: #ff6b6b; }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Status indicators */
    .status-dot {
      position: absolute;
      top: -5px;
      right: -5px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4caf50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .error-dot {
      background: #f44336;
      box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      .title {
        font-size: 24px;
      }
      
      .key-box {
        font-size: 16px;
        padding: 18px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="logo">ðŸ”‘</div>
    <div class="title">RACCON Key System</div>
    <div class="subtitle">Secure Access Management</div>
    
    <div class="key-container">
      <div class="key-box" id="key-box">
        <div class="loading"></div>
      </div>
      <div class="copy-icon">ðŸ“‹</div>
      <div class="status-dot" id="status-dot"></div>
    </div>
    
    <div class="message" id="message">
      âœ… Key copied to clipboard successfully!
    </div>
    
    <div class="thank-you" id="thank-you">
      Thank You For Using RACCON!
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particles.appendChild(particle);
      }
    }

    // Browser detection
    function isPythonApp() {
      return navigator.userAgent.includes("RACCONPythonApp");
    }

    // Fetch key function (placeholder)
    function fetchKey() {
      // Simulate API call
      setTimeout(() => {
        const keyBox = document.getElementById('key-box');
        const statusDot = document.getElementById('status-dot');
        
        // Generate a sample key for demo
        const sampleKey = 'RACCON-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        keyBox.innerHTML = sampleKey;
        statusDot.classList.remove('error-dot');
      }, 2000);
    }

    // Copy key functionality
    document.getElementById('key-box').addEventListener('click', function () {
      const keyText = this.innerText.trim();
      
      if (keyText && !keyText.includes('loading') && keyText !== "Error loading key" && keyText !== "Access Denied") {
        navigator.clipboard.writeText(keyText).then(() => {
          const message = document.getElementById('message');
          message.classList.add('show');
          
          // Add ripple effect
          const ripple = document.createElement('div');
          ripple.style.cssText = `
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
          `;
          
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          ripple.style.width = ripple.style.height = size + 'px';
          ripple.style.left = (rect.width / 2 - size / 2) + 'px';
          ripple.style.top = (rect.height / 2 - size / 2) + 'px';
          
          this.style.position = 'relative';
          this.appendChild(ripple);
          
          setTimeout(() => {
            message.classList.remove('show');
            this.removeChild(ripple);
          }, 2000);
        }).catch(() => {
          // Fallback for older browsers
          const textArea = document.createElement('textarea');
          textArea.value = keyText;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          
          const message = document.getElementById('message');
          message.classList.add('show');
          setTimeout(() => message.classList.remove('show'), 2000);
        });
      }
    });

    // Initialize on load
    window.onload = function () {
      createParticles();
      
      const params = new URLSearchParams(window.location.search);
      const key = params.get("key");
      const keyBox = document.getElementById('key-box');
      const statusDot = document.getElementById('status-dot');

      if (key) {
        keyBox.innerText = key;
        statusDot.classList.remove('error-dot');
      } else {
        if (isPythonApp()) {
          fetchKey();
        } else {
          keyBox.innerHTML = 'ðŸš« Access Denied - Unauthorized';
          statusDot.classList.add('error-dot');
        }
      }
    };

    // Add ripple animation keyframes
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Security measures
    document.addEventListener('keydown', function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "j") ||
        (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "c") ||
        (e.ctrlKey && e.key.toLowerCase() === "u")
      ) {
        e.preventDefault();
      }
    });

    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    // Disable text selection on sensitive elements
    document.addEventListener('selectstart', function(e) {
      if (!e.target.classList.contains('key-box')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
